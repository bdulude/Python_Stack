<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
</head>
<body>
    <h1>New Dojo</h1>
    <form action="/dojo/new" method="POST">
        <label for="dname">Name: </label>
        <input type="text" name="dname">
        <input type="submit" value="Create Dojo">
    </form>
    <h1>All Dojos</h1>
        {% for dojo in dojos %}
            <li>
                <a href="/dojo/{{dojo.id}}">{{dojo.name}}</a>
            </li>
        {% endfor %}
        </br>
        <a href="/ninja">Add Ninja</a>
</body>
</html>
